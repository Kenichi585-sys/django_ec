<!DOCTYPE html>
{% load static %}
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商品削除</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <form method="post" action="">{% csrf_token %}
            <div>
                {% if product.image %}
                <img class="img-thumbnail" style="max-height: 200px;" src="{{ object.image.url }}" alt="{{ object.name }}">
                {% else %}
                <img class="img-thumbnail" style="max-height: 200px;" src="{% static 'product/images/no_image.jpg' %}" alt="NO IMAGE">
                {% endif %}
            </div>
            <div>
                <h2>{{ object.name|default:"" }}を削除しますか？</h2>
                <button type="submit" class="btn btn-danger">削除する</button>
                <a href="{% url 'product:manage_list' %}" class="btn btn-secondary">キャンセル</a>
            </div>
        </form>
    </div>
</body>
</html>
