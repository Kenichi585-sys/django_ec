<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商品編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-5">商品を編集する</h2>

        <form enctype="multipart/form-data" method="post">{% csrf_token %}
            <div class="mb-3">
                <label for="productName" class="form-label">商品名</label>
                <input type="text" class="form-control" id="productName" name="name" value="{{ object.name }}">
            </div>

            <div class="mb-3">
                <label for="productDescription" class="form-label">商品説明</label>
                <textarea class="form-control" id="productDescription" rows="3" maxlength="100"
                    name="description">{{ object.description }}</textarea>
            </div>

            <div class="mb-3">
                <label for="productPrice" class="form-label">価格</label>
                <input type="number" class="form-control" id="productPrice" step="100" name="price" value="{{ object.price|floatformat:0 }}">
            </div>

            <div class="mb-3">
                <label for="productImage" class="form-label">商品画像</label>
                {% if product.image %}
                <img src="{{ object.image.url }}" alt="{{ object.name }}" class="img-thumbnail d-block mb-3" style="max-height: 200px;">
                {% else %}
                <p>※現在は商品画像が登録されていません。</p>
                {% endif %}
                <input class="form-control" type="file" id="productImage" name="image">
            </div>

            <button type="submit" class="btn btn-primary">変更を保存する</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
